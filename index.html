<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol id="pokemonList" class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbassaur</span>
                <div class="detail">
                    <ul class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ul>
                    <img src="/assets/img/Bulbasaur.png" alt=""></div>

                <li class="pokemon">
                    <span class="number">#002</span>
                    <span class="name">Ivysaur</span>
                    <div class="detail">
                        <ul class="types">
                            <li class="type">Grass</li>
                            <li class="type">Poison</li>
                        </ul>
                        <img src="/assets/img/Ivysaur.png" alt=""></div>

                    <li class="pokemon">
                        <span class="number">#003</span>
                        <span class="name">Venosaur</span>
                        <div class="detail">
                            <ul class="types">
                                <li class="type">Grass</li>
                                <li class="type">Poison</li>
                            </ul>
                            <img src="/assets/img/Venosaur.png" alt=""></div>

                        <li class="pokemon">
                            <span class="number">#004</span>
                            <span class="name">Charmander</span>
                            <div class="detail">
                                <ul class="types">
                                    <li class="type">Grass</li>
                                    <li class="type">Poison</li>
                                </ul>
                                <img src="/assets/img/Charmander.png" alt=""></div>
        </ol>
    </section>
</body>
<script src="/assets/js/poke-api.js"></script>
<script src="/assets/js/main.js"></script>

</html>
